<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BML2016</title>
	<link rel="shortcut icon" href="imgs/favicon.ico">
	<link rel="stylesheet" href="css/bml.css">
</head>
<body>
	<div class="bml-sp-wrap">
		<div class="bml-sp-banner">
			<div class="banner-logo">
				<a href="#"></a>
			</div>
			<div class="banner-ticket">
				<a href="#">购票入口</a>
				<a href="#" class="banner-span"></a>
				<a href="#"><span>new</span></a>
			</div>
			<div class="banner-nav">
				<a href="index.html">bilibili主站</a>
			</div>
		</div>
		<div class="bml-sp-bg" id="bml-sp-bg">
			<div class="bml-sp-main">
				<div class="main-logo">
					<img src="imgs/bml/banner_logo.png" alt="logo">
				</div>
				<div class="main-left change-handle" onmouseover="bmlbg(1)">
					<a href="#" class="in-a">
						<video autoplay="true" loop="imgs/bml/img_bml.jpg">
                    		<source src="video/video_bml.mp4" type="video/mp4">
                    		<img src="imgs/bml/img_bml.jpg">
                		</video>
					</a>
					<div class="introduction">
						<p class="date_img">
							<img src="imgs/bml/index_word1.png" alt="24">
						</p>
						<a href="#" class="bml-btn  left-btn">进入主题站</a>
						<a href="#" class="bml-btn2 left-btn">售罄</a>
           			</div>
				</div>
				<div class="main-right change-handle" onmouseover="bmlbg(2)">
					<a href="#" class="in-a">
						<video autoplay="true" loop="imgs/bml/img_sp.jpg">
                    		<source src="video/video_sp.mp4" type="video/mp4">
                    		<img src="imgs/bml/img_sp.jpg">
                		</video>
					</a>
					<div class="introduction">
						<p class="date_img">
							<img src="imgs/bml/index_word2.png" alt="24">
						</p>
						<a href="#" class="bml-btn right-btn">进入主题站</a>
						<a href="#" class="bml-btn2 right-btn">购票</a>
           			</div>
				</div>
				<div class="footer">
					<span>Bilibili Live Tour 2016 / Bilibili Culture & Media Co.Ltd.</span>
				</div>
			</div>
		</div>
	</div>
<script src='js/bml.js'></script>
</body>
</html>
